<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logsy</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #6366f1;
            --success: #10b981;
            --error: #ef4444;
            --border: #262626;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #8b5cf6, #06b6d4);
        }
        
        .back-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: var(--transition);
            margin-bottom: 2rem;
            width: fit-content;
        }
        
        .back-btn:hover {
            background: var(--bg-card);
            border-color: var(--accent);
            transform: translateY(-1px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .input {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            color: var(--text-primary);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .input.error {
            border-color: var(--error);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .help-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 1.5rem;
            line-height: 1.5;
        }
        
        .help-text a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .help-text a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
            <div class="container">
            <a href="/" class="back-btn">
                <span>‚Üê</span>
                Return Home
            </a>
        
        <div class="card">
            <div class="header">
                <div class="logo">üöÄ</div>
                <h1 class="title">Access Dashboard</h1>
                <p class="subtitle">Enter your API key to view your logs</p>
            </div>
            
            <form id="dashboardForm">
                <div class="form-group">
                    <label class="label" for="apiKey">API Key</label>
                    <input 
                        type="text" 
                        id="apiKey" 
                        class="input" 
                        placeholder="logsy_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
                        required
                    >
                    <div id="errorMessage" class="error-message">
                        Please enter a valid API key
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>üìä</span>
                    Access Dashboard
                </button>
            </form>
            
            <div class="help-text">
                Don't have an API key yet? <a href="/">Generate one here</a><br>
                Lost your API key? You'll need to generate a new one.
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('dashboardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKeyInput = document.getElementById('apiKey');
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            const apiKey = apiKeyInput.value.trim();
            
            // Reset error state
            apiKeyInput.classList.remove('error');
            errorMessage.classList.remove('show');
            
            // Basic validation
            if (!apiKey) {
                showError('Please enter an API key');
                return;
            }
            
            if (!apiKey.startsWith('logsy_')) {
                showError('API key must start with "logsy_"');
                return;
            }
            
            if (apiKey.length < 10) {
                showError('API key is too short');
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>‚è≥</span> Checking...';
            
            try {
                // Test the API key by attempting to connect to the WebSocket
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/${apiKey}`;
                
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    ws.close();
                    // Redirect to dashboard
                    window.location.href = `/dashboard/${apiKey}`;
                };
                
                ws.onerror = function() {
                    showError('Invalid API key or connection failed');
                    resetSubmitButton();
                };
                
                ws.onclose = function(event) {
                    if (event.code !== 1000) { // Not a normal closure
                        showError('Invalid API key or connection failed');
                        resetSubmitButton();
                    }
                };
                
                // Timeout after 5 seconds
                setTimeout(() => {
                    if (ws.readyState !== WebSocket.CLOSED) {
                        ws.close();
                        showError('Connection timeout. Please try again.');
                        resetSubmitButton();
                    }
                }, 5000);
                
            } catch (error) {
                showError('Connection failed. Please try again.');
                resetSubmitButton();
            }
        });
        
        function showError(message) {
            const apiKeyInput = document.getElementById('apiKey');
            const errorMessage = document.getElementById('errorMessage');
            
            apiKeyInput.classList.add('error');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
        
        function resetSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<span>üìä</span> Access Dashboard';
        }
        
        // Auto-paste API key from URL parameter (for first-time users)
        const urlParams = new URLSearchParams(window.location.search);
        const apiKeyFromUrl = urlParams.get('key');
        if (apiKeyFromUrl) {
            document.getElementById('apiKey').value = apiKeyFromUrl;
            // Auto-submit if we have a valid API key
            if (apiKeyFromUrl.startsWith('logsy_') && apiKeyFromUrl.length > 10) {
                connectToDashboard();
            }
        } else {
            // Focus on input when page loads (for returning users)
            document.getElementById('apiKey').focus();
        }
    </script>
</body>
</html>
